<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Kota</title>
</head>
<body>
    <h1>Update Kota</h1>
    <form action="{{ url_for('update', id=value[0]) }}" method="POST">
        <label for="nama">Nama Kota:</label>
        <input type="text" id="nama" name="nama" value="{{ value[1] }}" required>

    </form>
    <a href="{{ url_for('data_view') }}">Back to data view</a>
</body>
</html>
