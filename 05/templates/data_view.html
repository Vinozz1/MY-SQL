{% extends 'layout.html' %}

{% block content %}

            <thead>
                <tr>
                    <td>ID</td>
                    <td>NAMA KOTA</td>
                </tr>
            </thead>
            <tbody>
                {% for kota in data %}

                    <td>{{ kota[1] }}</td>

                </tr>
                {% endfor %}
             
            </tbody>
          </table>
    </table>
{% endblock %}
